apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  # Reemplaza con el StorageClass disponible en tu cl√∫ster OpenShift
  # Puedes verlos con: kubectl get storageclass
  storageClassName: standard
